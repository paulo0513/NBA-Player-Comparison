<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='./style.css'>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <title>NBA Player Comparison Tool</title>
</head>
<Header>NBA Player Comparison Tool</Header>
<body>
  <h2>Choose your players!</h2>
  <form class='form'>
    <div class="player1">Player 1<br>
      <label for="fname">First name:</label><br>
      <input type="text" class="p1-fname" class="text-box"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" class="p1-lname" class="text-box"><br><br>
    </div>
    <div class="player2">Player 2<br>
      <label for="fname">First name:</label><br>
      <input type="text" class="p2-fname" class="text-box"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" class="p2-lname" class="text-box"><br><br>
    </div>
    <input type="submit" value="Submit" class ="submit">
  </form>
<div class="container">
  <div class="player-data-1"></div>
  <div class="player-data-2"></div>
</div>
</body>
<footer>Paul Oh &#169;</footer>
</html>
